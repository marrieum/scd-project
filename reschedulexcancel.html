<section id="reschedule-flight">
    <div class="container">
        <h2>Reschedule Your Flight</h2>
        <form id="rescheduleForm">
            <label for="booking-reference">Booking Reference:</label>
            <input type="text" id="booking-reference" name="booking_reference" required>
            <label for="new-date">New Departure Date:</label>
            <input type="date" id="new-date" name="new_date" required>
            <button type="submit">Reschedule Flight</button>
        </form>
    </div>
</section>

<section id="cancel-flight">
    <div class="container">
        <h2>Cancel Your Flight</h2>
        <form id="cancelForm">
            <label for="booking-reference">Booking Reference:</label>
            <input type="text" id="booking-reference" name="booking_reference" required>
            <button type="submit">Cancel Flight</button>
        </form>
    </div>
</section>

    // Reschedule Flight Form
    const rescheduleForm = document.getElementById('rescheduleForm');
    rescheduleForm.addEventListener('submit', (event) => {

    const cancelForm = document.getElementById('cancelForm');
